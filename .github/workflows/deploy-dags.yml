name: Deploy DAGs to Cloud Composer

on:
  push:
    branches:
      - dev
    paths:
      - 'airflow-dags/dev/*.py'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2. Autenticar com Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # 3. Setup Google Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      # 4. Upload DAGs para o bucket
      - name: Upload DAGs to GCS
        run: |
          gsutil -m cp airflow-dags/dev/*.py \
          gs://us-central1-airflow-rrda-88c30861-bucket/dags/
      
      # 5. Log de sucesso
      - name: Log deployment success
        run: |
          echo "‚úÖ DAGs deployed successfully to Cloud Composer"
          echo "üìÅ Bucket: gs://us-central1-airflow-rrda-88c30861-bucket/dags/"
          gsutil ls gs://us-central1-airflow-rrda-88c30861-bucket/dags/
